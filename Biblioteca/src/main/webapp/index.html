
<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Inicio de sesi칩n</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="Shortcut Icon" type="image/x-icon" href="assets/icons/book.ico" />
        <script src="js/sweet-alert.min.js"></script>
        <link rel="stylesheet" href="css/sweet-alert.css">
        <link rel="stylesheet" href="css/material-design-iconic-font.min.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/login.css"/>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="js/modernizr.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body class="full-cover-background" style="background-image:url(assets/img/s.jpg);">
        <div class="form-container">
            <p class="text-center" style="margin-top: 17px;">
                <i class="zmdi zmdi-account-circle zmdi-hc-5x"></i>
            </p>
            <h4 class="text-center all-tittles" style="margin-bottom: 30px;">Inicia sesi칩n con tu cuenta</h4>
            <form>
                <div class="group-material-login">
                    <input type="text" class="material-login-control" required="" maxlength="70" id="txtUsuario">
                    <span class="highlight-login"></span>
                    <span class="bar-login"></span>
                    <label><i class="zmdi zmdi-account"></i> &nbsp; Usuario</label>
                </div><br>
                <div class="group-material-login">
                    <input type="password" class="material-login-control" required="" maxlength="70" id="txtClave">
                    <span class="highlight-login"></span>
                    <span class="bar-login"></span>
                    <label><i class="zmdi zmdi-lock"></i> &nbsp; Contrase침a</label>
                </div>
                <div class="group-material">
                    <select class="material-control-login" id="cmbRol" name="cmbRol">
                        <option value="" disabled="" selected="">Tipo de usuario</option>
                        <option value="Administrador">Administrador</option>
                        <option value="Usuario">Estudiante</option>
                    </select>
                </div>
                <button class="btn-login" type="submit" id="btnValidar">Ingresar al sistema &nbsp; <i class="zmdi zmdi-arrow-right"></i></button>
            </form>
        </div>  
        <div id="resultado"></div>
        <script src="js/sb-admin-2.min.js"></script>
        <script>
            $(document).ready(function () {
                $("#btnValidar").click(function () {
                    let rol = $("#cmbRol").val();
                    let logi = $("#txtUsuario").val();
                    let pass = $("#txtClave").val();
                    $.get("validar.jsp", {logi: logi, pass: pass, rol: rol}, function (data) {
                        if (data === "\n\nENCONTRADO") {
                            $(location).attr('href', 'Principal.html');
                        } else {
                            $("#resultado").html(data);
                            alert('Usuario no encontrado o credenciales incorrectas');
                        }
                    });

                    return false; // Prevenir la recarga de la p치gina
                });
            });
        </script>
    </body>
</html>
